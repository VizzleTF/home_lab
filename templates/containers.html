<h1> Статус ВМ</h1>
<h2> (нажми для перезагрузки)</h2>
<form class="container small" method="post" action="/">
    {% if plex %}
        <input type="submit" class="glow-on-hover green" value="Plex" name="action1"/>
    {% else %}
        <input type="submit" class="glow-on-hover red" value="Plex" name="action3"/>
    {% endif %}
    {% if nextcloud %}
        <input type="submit" class="glow-on-hover green" value="Nextcloud" name="action1"/>
    {% else %}
        <input type="submit" class="glow-on-hover red" value="Nextcloud" name="action3"/>
    {% endif %}
    {% if adguard %}
        <input type="submit" class="glow-on-hover green" value="AdGuard" name="action1"/>
    {% else %}
        <input type="submit" class="glow-on-hover red" value="AdGuard" name="action3"/>
    {% endif %}
    {% if nginx %}
        <input type="submit" class="glow-on-hover green" value="Proxy" name="action1"/>
    {% else %}
        <input type="submit" class="glow-on-hover red" value="Proxy" name="action3"/>
    {% endif %}
</form>
